<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual IoT-Based ECG System</title>
    <!-- Chart.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- jsPDF CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: #f8fbfc;
            margin: 0;
            padding: 0;
            color: #16425b;
        }

        #main-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 1rem;
        }

        .form-card {
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 2px 16px rgba(22, 66, 91, 0.06);
            max-width: 400px;
            margin: 4rem auto;
            padding: 2rem 2.5rem;
        }

        .form-card h2 {
            color: #0ca4a5;
            margin-bottom: 1.5rem;
            text-align: center;
        }

        #patient-form label {
            display: block;
            margin-bottom: 1rem;
            font-weight: 500;
        }

        #patient-form input, #patient-form select {
            width: 100%;
            padding: 0.6rem;
            margin-top: 0.3rem;
            border: 1px solid #b4dcdf;
            border-radius: 6px;
            font-size: 1rem;
        }

        .btn-primary, .btn-secondary {
            background: linear-gradient(90deg, #0ca4a5, #1e6f99);
            color: #fff;
            border: none;
            border-radius: 6px;
            padding: 0.7rem 1.5rem;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            margin-top: 1.2rem;
            box-shadow: 0 2px 8px rgba(22, 66, 91, 0.07);
            transition: background 0.2s;
        }

        .btn-secondary {
            background: linear-gradient(90deg, #1e6f99, #0ca4a5);
            margin-top: 0;
        }

        .btn-primary:hover, .btn-secondary:hover {
            background: linear-gradient(90deg, #16425b, #0ca4a5);
        }

        .dashboard-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #e4f5fa;
            padding: 1rem 2rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            box-shadow: 0 1px 4px rgba(22, 66, 91, 0.05);
        }

        #patient-info {
            font-size: 1rem;
            color: #16425b;
        }

        .dashboard-content {
            display: flex;
            flex-wrap: wrap;
            gap: 2rem;
            margin-bottom: 1.5rem;
        }

        .ecg-graph-panel {
            flex: 2 1 500px;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 2px 16px rgba(22, 66, 91, 0.09);
            padding: 1rem;
            min-width: 320px;
            min-height: 350px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .info-panel {
            flex: 1 1 300px;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 2px 16px rgba(22, 66, 91, 0.08);
            padding: 1.5rem;
            min-width: 260px;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .hr-panel h4, .summary-panel h4 {
            color: #0ca4a5;
            margin-bottom: 0.7rem;
        }

        .hr-panel p, .summary-panel div {
            font-size: 1.1rem;
            margin: 0.4rem 0;
        }

        .latest-indicator {
            color: #0ca4a5;
            font-weight: bold;
            font-size: 0.9rem;
        }

        .flow-diagram {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            margin: 2rem 0 1rem 0;
            flex-wrap: wrap;
        }

        .flow-step {
            background: #e4f5fa;
            color: #16425b;
            font-weight: 600;
            padding: 0.7rem 1.2rem;
            border-radius: 8px;
            box-shadow: 0 1px 4px rgba(22, 66, 91, 0.04);
            transition: background 0.25s, color 0.25s;
            min-width: 120px;
            text-align: center;
        }

        .flow-arrow {
            font-size: 2rem;
            color: #1e6f99;
        }

        .flow-step.active {
            background: #0ca4a5;
            color: #fff;
            box-shadow: 0 2px 12px rgba(22, 66, 91, 0.13);
        }

        @media (max-width: 900px) {
            .dashboard-content {
                flex-direction: column;
                gap: 1.2rem;
            }
            .ecg-graph-panel, .info-panel {
                min-width: unset;
                width: 100%;
            }
            .dashboard-header {
                flex-direction: column;
                gap: 1rem;
                padding: 1rem;
            }
        }

        @media (max-width: 600px) {
            .form-card {
                padding: 1.2rem 0.5rem;
            }
            #main-container {
                padding: 0.5rem;
            }
            .dashboard-header {
                padding: 0.7rem;
            }
            .ecg-graph-panel, .info-panel {
                padding: 0.7rem;
            }
            .flow-step {
                min-width: 80px;
                padding: 0.5rem 0.6rem;
                font-size: 0.95rem;
            }
        }
    </style>
</head>
<body>
    <div id="main-container">
        <!-- Patient Form Page -->
        <section id="patient-form-section">
            <div class="form-card">
                <h2>Patient Registration</h2>
                <form id="patient-form">
                    <label>
                        Full Name
                        <input type="text" name="name" required>
                    </label>
                    <label>
                        Age
                        <input type="number" name="age" required min="0" max="120">
                    </label>
                    <label>
                        Gender
                        <select name="gender" required>
                            <option value="">Select</option>
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                        </select>
                    </label>
                    <label>
                        Patient ID
                        <input type="text" name="patientId" required>
                    </label>
                    <button type="submit" class="btn-primary">Start Monitoring</button>
                </form>
            </div>
        </section>

        <!-- ECG Dashboard (hidden until form is submitted) -->
        <section id="dashboard-section" style="display: none;">
            <header class="dashboard-header">
                <div>
                    <h3>Patient Info</h3>
                    <p id="patient-info"></p>
                </div>
                <button id="download-report" class="btn-secondary">Download Report (PDF)</button>
            </header>
            <div class="dashboard-content">
                <div class="ecg-graph-panel">
                    <canvas id="ecg-chart"></canvas>
                </div>
                <div class="info-panel">
                    <div class="hr-panel">
                        <h4>Live Analysis <span class="latest-indicator">(Latest Values)</span></h4>
                        <p><strong>Heart Rate:</strong> <span id="hr-value">--</span> bpm</p>
                        <p><strong>RR Interval:</strong> <span id="rr-value">--</span> ms</p>
                        <p><strong>Variability:</strong> <span id="variability-value">--</span></p>
                        <p><strong>Flags:</strong> <span id="flags-value">--</span></p>
                        <p><strong>Last Update:</strong> <span id="last-update">--</span></p>
                    </div>
                    <div class="summary-panel">
                        <h4>Summary</h4>
                        <div id="analysis-summary">--</div>
                    </div>
                </div>
            </div>

            <!-- Processing Flow Diagram -->
            <div class="flow-diagram">
                <div class="flow-step" id="step-1">ECG Data Stream</div>
                <div class="flow-arrow">→</div>
                <div class="flow-step" id="step-2">Preprocessing</div>
                <div class="flow-arrow">→</div>
                <div class="flow-step" id="step-3">Pan–Tompkins Algorithm</div>
                <div class="flow-arrow">→</div>
                <div class="flow-step" id="step-4">Post-Processing</div>
                <div class="flow-arrow">→</div>
                <div class="flow-step" id="step-5">Logic-Based Analysis</div>
                <div class="flow-arrow">→</div>
                <div class="flow-step" id="step-6">Summary</div>
            </div>
        </section>
    </div>

    <script>
        // --- Constants: Fill these for Ubidots ---
        const UBIDOTS_TOKEN = 'BBUS-ZGjQBOrb7CD0wdMYkDxpoS5RtnAPdv'; // <-- Replace with your Ubidots token
        const DEVICE_LABEL = 'esp32'; // <-- Replace
        const VARIABLE_LABEL = 'sensor'; // <-- Replace

        const UBIDOTS_URL = `https://industrial.api.ubidots.com/api/v1.6/devices/${DEVICE_LABEL}/${VARIABLE_LABEL}/values`;

        // --- Globals ---
        let patientData = null;
        let ecgChart = null;
        let ecgData = [];
        let timeData = [];
        let rrIntervals = [];
        let ecgPollingInterval = null;
        let lastFetchTime = 0;

        // Latest values tracking
        let latestValues = {
            ecgWindow: [], // Keep only last N samples for analysis
            windowSize: 200, // Number of latest samples to keep for analysis
            displayWindowSize: 100 // Number of samples to display on chart
        };

        // --- ECG Chart Setup ---
        function setupECGChart() {
            const ctx = document.getElementById('ecg-chart').getContext('2d');
            ecgChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: timeData,
                    datasets: [{
                        label: 'ECG mV',
                        data: ecgData,
                        borderColor: '#0ca4a5',
                        backgroundColor: 'rgba(12,164,165,0.10)',
                        tension: 0.2,
                        pointRadius: 0,
                        borderWidth: 2,
                    }]
                },
                options: {
                    animation: false,
                    plugins: {
                        legend: { display: false }
                    },
                    scales: {
                        x: {
                            display: false
                        },
                        y: {
                            min: -2,
                            max: 2,
                            title: { display: true, text: 'mV' }
                        }
                    }
                }
            });
        }

        // --- UI Handlers ---
        document.getElementById('patient-form').addEventListener('submit', function(e){
            e.preventDefault();
            const fd = new FormData(e.target);
            patientData = {
                name: fd.get('name'),
                age: fd.get('age'),
                gender: fd.get('gender'),
                patientId: fd.get('patientId'),
            };
            showDashboard();
        });

        function showDashboard() {
            document.getElementById('patient-form-section').style.display = 'none';
            document.getElementById('dashboard-section').style.display = '';
            document.getElementById('patient-info').innerHTML = `
                <strong>Name:</strong> ${patientData.name}<br>
                <strong>Age:</strong> ${patientData.age}<br>
                <strong>Gender:</strong> ${patientData.gender}<br>
                <strong>Patient ID:</strong> ${patientData.patientId}
            `;
            setupECGChart();
            startEcgPolling();
            highlightFlowStep(1);
        }

        // --- Flow Diagram Highlight ---
        function highlightFlowStep(step) {
            for (let i = 1; i <= 6; ++i) {
                document.getElementById(`step-${i}`).classList.remove('active');
            }
            document.getElementById(`step-${step}`).classList.add('active');
            // Remove highlight after 1s
            setTimeout(() => {
                document.getElementById(`step-${step}`).classList.remove('active');
            }, 1000);
        }

        // --- ECG Data Polling ---
        function startEcgPolling() {
            ecgPollingInterval = setInterval(fetchEcgData, 500);
        }

        async function fetchEcgData() {
            highlightFlowStep(1); // ECG Data Stream
            try {
                const res = await fetch(UBIDOTS_URL, {
                    headers: { 'X-Auth-Token': UBIDOTS_TOKEN }
                });
                if (!res.ok) throw new Error('API error');
                const data = await res.json();
                // Ubidots returns "results": [{value, timestamp}, ...]
                processLatestEcgData(data.results);
            } catch (err) {
                console.error('ECG fetch error:', err);
                // Simulate data for demo purposes when API fails
                simulateEcgData();
            }
        }

        function processLatestEcgData(results) {
            if (!results || results.length < 1) return;
            highlightFlowStep(2); // Preprocessing

            // Get only the latest values since last fetch
            let newPoints = results.filter(d => d.timestamp > lastFetchTime);
            if (newPoints.length === 0) return;

            // Update last fetch time to the most recent timestamp
            lastFetchTime = Math.max(...newPoints.map(d => d.timestamp));

            // Process only the new latest values
            newPoints.forEach(pt => {
                // Preprocessing: simple normalization
                let value = pt.value;
                let timeLabel = new Date(pt.timestamp).toLocaleTimeString().slice(-8);
                
                // Add to latest values window
                latestValues.ecgWindow.push({
                    value: value,
                    timestamp: pt.timestamp,
                    timeLabel: timeLabel
                });

                // Keep only the latest window of values for analysis
                if (latestValues.ecgWindow.length > latestValues.windowSize) {
                    latestValues.ecgWindow.shift();
                }
            });

            // Update display with only the latest values for visualization
            updateChartWithLatestValues();
            
            // Update last update time
            document.getElementById('last-update').textContent = new Date().toLocaleTimeString();

            highlightFlowStep(3); // Pan-Tompkins Algorithm
            runPanTompkinsOnLatest();

            highlightFlowStep(4); // Post-Processing
            // (Visual update completed)
        }

        function updateChartWithLatestValues() {
            // Show only the most recent samples on the chart
            const displayData = latestValues.ecgWindow.slice(-latestValues.displayWindowSize);
            
            ecgData = displayData.map(d => d.value);
            timeData = displayData.map(d => d.timeLabel);

            ecgChart.data.labels = timeData;
            ecgChart.data.datasets[0].data = ecgData;
            ecgChart.update('none');
        }

        // --- Pan-Tompkins Algorithm (working on latest values only) ---
        function runPanTompkinsOnLatest() {
            if (latestValues.ecgWindow.length < 10) return; // Need minimum data

            // Work with the latest values only
            let ecgValues = latestValues.ecgWindow.map(d => d.value);
            
            // R peak detection on latest values: find local max above threshold
            let threshold = 0.7;
            let peaks = [];
            
            // Only check the latest portion for peaks
            let startIndex = Math.max(0, ecgValues.length - 50); // Check last 50 samples
            for (let i = startIndex + 1; i < ecgValues.length - 1; i++) {
                if (ecgValues[i] > threshold && 
                    ecgValues[i] > ecgValues[i-1] && 
                    ecgValues[i] > ecgValues[i+1]) {
                    // Avoid double-counting, check separation
                    if (peaks.length === 0 || (i - peaks[peaks.length-1]) > 10) {
                        peaks.push(i);
                    }
                }
            }

            // Calculate RR intervals from recent peaks
            let recentRR = [];
            if (peaks.length >= 2) {
                for (let i = 1; i < peaks.length; i++) {
                    let interval = (peaks[i] - peaks[i-1]) * 4; // If 250Hz, 4ms per sample
                    recentRR.push(interval);
                }
            }

            // Keep only the most recent RR intervals
            rrIntervals = recentRR.slice(-10); // Keep last 10 RR intervals

            // Calculate latest heart rate from recent data
            let latestHR = '--';
            if (rrIntervals.length > 0) {
                let avgRR = average(rrIntervals);
                latestHR = Math.round(60000 / avgRR);
            }

            // Update UI with latest values
            document.getElementById('hr-value').textContent = latestHR;
            document.getElementById('rr-value').textContent = rrIntervals.length > 0 ? Math.round(average(rrIntervals)) : '--';
            document.getElementById('variability-value').textContent = rrIntervals.length > 1 ? stddev(rrIntervals).toFixed(1) : '--';

            // Flags/analysis based on latest values
            highlightFlowStep(5); // Logic-Based Analysis
            let flags = [];
            if (latestHR !== '--') {
                if (latestHR > 100) flags.push('Tachycardia');
                if (latestHR < 60) flags.push('Bradycardia');
            }
            if (rrIntervals.length > 1 && stddev(rrIntervals) > 80) flags.push('Arrhythmia');
            document.getElementById('flags-value').textContent = flags.length ? flags.join(', ') : 'None';

            // Summary based on latest analysis
            highlightFlowStep(6); // Summary
            let summary = 'Normal Sinus Rhythm';
            if (flags.includes('Arrhythmia')) summary = 'Possible Arrhythmia Detected';
            else if (flags.includes('Tachycardia')) summary = 'Tachycardia Detected';
            else if (flags.includes('Bradycardia')) summary = 'Bradycardia Detected';
            document.getElementById('analysis-summary').textContent = summary;
        }

        // --- Simulation for demo when API fails ---
        function simulateEcgData() {
            let now = Date.now();
            let simulatedValue = Math.sin(Date.now() / 1000) + Math.random() * 0.5 - 0.25;
            
            let simulatedResults = [{
                value: simulatedValue,
                timestamp: now
            }];
            
            processLatestEcgData(simulatedResults);
        }

        // --- Math Helpers ---
        function average(arr) {
            return arr.length > 0 ? arr.reduce((a,b) => a + b, 0) / arr.length : 0;
        }
        
        function stddev(arr) {
            if (arr.length < 2) return 0;
            let avg = average(arr);
            return Math.sqrt(arr.reduce((sum, v) => sum + (v - avg) ** 2, 0) / arr.length);
        }

        // --- Report Export ---
        document.getElementById('download-report').addEventListener('click', function(){
            exportReportPDF();
        });

        function exportReportPDF() {
            const { jsPDF } = window.jspdf;
            let doc = new jsPDF();

            doc.setFont('helvetica');
            doc.setFontSize(18);
            doc.setTextColor(22, 66, 91);
            doc.text('Virtual IoT-Based ECG System Report', 15, 20);

            doc.setFontSize(12);
            doc.text(`Patient Name: ${patientData.name}`, 15, 32);
            doc.text(`Age: ${patientData.age}`, 15, 39);
            doc.text(`Gender: ${patientData.gender}`, 15, 46);
            doc.text(`Patient ID: ${patientData.patientId}`, 15, 53);
            doc.text(`Report Generated: ${new Date().toLocaleString()}`, 15, 60);

            doc.text('Latest Analysis Results:', 15, 75);
            doc.text(`Heart Rate: ${document.getElementById('hr-value').textContent} bpm`, 15, 82);
            doc.text(`RR Interval: ${document.getElementById('rr-value').textContent} ms`, 15, 89);
            doc.text(`Variability: ${document.getElementById('variability-value').textContent}`, 15, 96);
            doc.text(`Flags: ${document.getElementById('flags-value').textContent}`, 15, 103);
            doc.text(`Summary: ${document.getElementById('analysis-summary').textContent}`, 15, 110);

            // ECG Chart snapshot
            const canvas = document.getElementById('ecg-chart');
            const imgData = canvas.toDataURL('image/jpeg', 1.0);
            doc.text('Latest ECG Waveform:', 15, 122);
            doc.addImage(imgData, 'JPEG', 15, 127, 180, 50);

            doc.save(`ECG_Report_Latest_${patientData.patientId}.pdf`);
        }
    </script>
</body>
</html>
