<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual IoT-Based ECG System</title>
    <!-- Chart.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- jsPDF CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <!-- Paho MQTT Client CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.1/mqttws31.min.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: #f8fbfc;
            margin: 0;
            padding: 0;
            color: #16425b;
        }

        #main-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 1rem;
        }

        .form-card {
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 2px 16px rgba(22, 66, 91, 0.06);
            max-width: 400px;
            margin: 4rem auto;
            padding: 2rem 2.5rem;
        }

        .form-card h2 {
            color: #0ca4a5;
            margin-bottom: 1.5rem;
            text-align: center;
        }

        #patient-form label {
            display: block;
            margin-bottom: 1rem;
            font-weight: 500;
        }

        #patient-form input, #patient-form select {
            width: 100%;
            padding: 0.6rem;
            margin-top: 0.3rem;
            border: 1px solid #b4dcdf;
            border-radius: 6px;
            font-size: 1rem;
        }

        .btn-primary, .btn-secondary {
            background: linear-gradient(90deg, #0ca4a5, #1e6f99);
            color: #fff;
            border: none;
            border-radius: 6px;
            padding: 0.7rem 1.5rem;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            margin-top: 1.2rem;
            box-shadow: 0 2px 8px rgba(22, 66, 91, 0.07);
            transition: background 0.2s;
        }

        .btn-secondary {
            background: linear-gradient(90deg, #1e6f99, #0ca4a5);
            margin-top: 0;
        }

        .btn-primary:hover, .btn-secondary:hover {
            background: linear-gradient(90deg, #16425b, #0ca4a5);
        }

        .dashboard-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #e4f5fa;
            padding: 1rem 2rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            box-shadow: 0 1px 4px rgba(22, 66, 91, 0.05);
        }

        #patient-info {
            font-size: 1rem;
            color: #16425b;
        }

        .dashboard-content {
            display: flex;
            flex-wrap: wrap;
            gap: 2rem;
            margin-bottom: 1.5rem;
        }

        .ecg-graph-panel {
            flex: 2 1 500px;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 2px 16px rgba(22, 66, 91, 0.09);
            padding: 1rem;
            min-width: 320px;
            min-height: 350px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .info-panel {
            flex: 1 1 300px;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 2px 16px rgba(22, 66, 91, 0.08);
            padding: 1.5rem;
            min-width: 260px;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .hr-panel h4, .summary-panel h4 {
            color: #0ca4a5;
            margin-bottom: 0.7rem;
        }

        .hr-panel p, .summary-panel div {
            font-size: 1.1rem;
            margin: 0.4rem 0;
        }

        .flow-diagram {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            margin: 2rem 0 1rem 0;
            flex-wrap: wrap;
        }

        .flow-step {
            background: #e4f5fa;
            color: #16425b;
            font-weight: 600;
            padding: 0.7rem 1.2rem;
            border-radius: 8px;
            box-shadow: 0 1px 4px rgba(22, 66, 91, 0.04);
            transition: background 0.25s, color 0.25s;
            min-width: 120px;
            text-align: center;
        }

        .flow-arrow {
            font-size: 2rem;
            color: #1e6f99;
        }

        .flow-step.active {
            background: #0ca4a5;
            color: #fff;
            box-shadow: 0 2px 12px rgba(22, 66, 91, 0.13);
        }

        @media (max-width: 900px) {
            .dashboard-content {
                flex-direction: column;
                gap: 1.2rem;
            }
            .ecg-graph-panel, .info-panel {
                min-width: unset;
                width: 100%;
            }
            .dashboard-header {
                flex-direction: column;
                gap: 1rem;
                padding: 1rem;
            }
        }

        @media (max-width: 600px) {
            .form-card {
                padding: 1.2rem 0.5rem;
            }
            #main-container {
                padding: 0.5rem;
            }
            .dashboard-header {
                padding: 0.7rem;
            }
            .ecg-graph-panel, .info-panel {
                padding: 0.7rem;
            }
            .flow-step {
                min-width: 80px;
                padding: 0.5rem 0.6rem;
                font-size: 0.95rem;
            }
        }
    </style>
</head>
<body>
    <div id="main-container">
        <!-- Patient Form Page -->
        <section id="patient-form-section">
            <div class="form-card">
                <h2>Patient Registration</h2>
                <form id="patient-form">
                    <label>
                        Full Name
                        <input type="text" name="name" required>
                    </label>
                    <label>
                        Age
                        <input type="number" name="age" required min="0" max="120">
                    </label>
                    <label>
                        Gender
                        <select name="gender" required>
                            <option value="">Select</option>
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                        </select>
                    </label>
                    <label>
                        Patient ID
                        <input type="text" name="patientId" required>
                    </label>
                    <button type="submit" class="btn-primary">Start Monitoring</button>
                </form>
            </div>
        </section>

        <!-- ECG Dashboard (hidden until form is submitted) -->
        <section id="dashboard-section" style="display: none;">
            <header class="dashboard-header">
                <div>
                    <h3>Patient Info</h3>
                    <p id="patient-info"></p>
                </div>
                <button id="download-report" class="btn-secondary">Download Report (PDF)</button>
            </header>
            <div class="dashboard-content">
                <div class="ecg-graph-panel">
                    <canvas id="ecg-chart"></canvas>
                </div>
                <div class="info-panel">
                    <div class="hr-panel">
                        <h4>Live Analysis</h4>
                        <p><strong>Heart Rate:</strong> <span id="hr-value">--</span> bpm</p>
                        <p><strong>RR Interval:</strong> <span id="rr-value">--</span> ms</p>
                        <p><strong>Variability:</strong> <span id="variability-value">--</span></p>
                        <p><strong>Flags:</strong> <span id="flags-value">--</span></p>
                    </div>
                    <div class="summary-panel">
                        <h4>Summary</h4>
                        <div id="analysis-summary">--</div>
                    </div>
                </div>
            </div>

            <!-- Processing Flow Diagram -->
            <div class="flow-diagram">
                <div class="flow-step" id="step-1">ECG Data Stream</div>
                <div class="flow-arrow">→</div>
                <div class="flow-step" id="step-2">Preprocessing</div>
                <div class="flow-arrow">→</div>
                <div class="flow-step" id="step-3">Pan–Tompkins Algorithm</div>
                <div class="flow-arrow">→</div>
                <div class="flow-step" id="step-4">Post-Processing</div>
                <div class="flow-arrow">→</div>
                <div class="flow-step" id="step-5">Logic-Based Analysis</div>
                <div class="flow-arrow">→</div>
                <div class="flow-step" id="step-6">Summary</div>
            </div>
        </section>
    </div>
    <script>
        // --- Constants: Fill these for Ubidots MQTT ---
        const UBIDOTS_TOKEN = 'BBUS-ZGjQBOrb7CD0wdMYkDxpoS5RtnAPdv'; // Replace with your Ubidots token
        const DEVICE_LABEL = 'esp32'; // Replace
        const VARIABLE_LABEL = 'sensor'; // Replace
        const MQTT_BROKER = 'industrial.api.ubidots.com';
        const MQTT_PORT = 1883;
        const MQTT_TOPIC = `/v1.6/devices/${DEVICE_LABEL}/${VARIABLE_LABEL}`;

        // --- Globals ---
        let patientData = null;
        let ecgChart = null;
        let ecgData = [];
        let timeData = [];
        let rrIntervals = [];
        let mqttClient = null;
        let lastFetchTime = 0;

        // --- MQTT Setup ---
        function setupMQTT() {
            // Create unique client ID
            const clientId = 'web-client-' + Math.random().toString(16).slice(3);
            mqttClient = new Paho.MQTT.Client(MQTT_BROKER, MQTT_PORT, clientId);

            // Set callback handlers
            mqttClient.onConnectionLost = onConnectionLost;
            mqttClient.onMessageArrived = onMessageArrived;

            // Connect to Ubidots MQTT broker
            mqttClient.connect({
                userName: UBIDOTS_TOKEN,
                password: '',
                useSSL: false,
                onSuccess: () => {
                    console.log('Connected to MQTT broker');
                    mqttClient.subscribe(MQTT_TOPIC);
                    highlightFlowStep(1); // ECG Data Stream
                },
                onFailure: (err) => {
                    console.error('MQTT connection failed:', err);
                }
            });
        }

        function onConnectionLost(response) {
            console.error('MQTT connection lost:', response.errorMessage);
            // Attempt to reconnect after 5 seconds
            setTimeout(setupMQTT, 5000);
        }

        function onMessageArrived(message) {
            try {
                const data = JSON.parse(message.payloadString);
                processEcgData(data);
            } catch (err) {
                console.error('MQTT message error:', err);
            }
        }

        // --- ECG Chart Setup ---
        function setupECGChart() {
            const ctx = document.getElementById('ecg-chart').getContext('2d');
            ecgChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: timeData,
                    datasets: [{
                        label: 'ECG mV',
                        data: ecgData,
                        borderColor: '#0ca4a5',
                        backgroundColor: 'rgba(12,164,165,0.10)',
                        tension: 0.2,
                        pointRadius: 0,
                        borderWidth: 2,
                    }]
                },
                options: {
                    animation: false,
                    plugins: {
                        legend: { display: false }
                    },
                    scales: {
                        x: {
                            display: false
                        },
                        y: {
                            min: -2,
                            max: 2,
                            title: { display: true, text: 'mV' }
                        }
                    }
                }
            });
        }

        // --- UI Handlers ---
        document.getElementById('patient-form').addEventListener('submit', function(e){
            e.preventDefault();
            const fd = new FormData(e.target);
            patientData = {
                name: fd.get('name'),
                age: fd.get('age'),
                gender: fd.get('gender'),
                patientId: fd.get('patientId'),
            };
            showDashboard();
        });

        function showDashboard() {
            document.getElementById('patient-form-section').style.display = 'none';
            document.getElementById('dashboard-section').style.display = '';
            document.getElementById('patient-info').innerHTML = `
                <strong>Name:</strong> ${patientData.name}<br>
                <strong>Age:</strong> ${patientData.age}<br>
                <strong>Gender:</strong> ${patientData.gender}<br>
                <strong>Patient ID:</strong> ${patientData.patientId}
            `;
            setupECGChart();
            setupMQTT();
        }

        // --- Flow Diagram Highlight ---
        function highlightFlowStep(step) {
            for (let i = 1; i <= 6; ++i) {
                document.getElementById(`step-${i}`).classList.remove('active');
            }
            document.getElementById(`step-${step}`).classList.add('active');
            // Remove highlight after 1s
            setTimeout(() => {
                document.getElementById(`step-${step}`).classList.remove('active');
            }, 1000);
        }

        // --- ECG Data Processing ---
        function processEcgData(data) {
            if (!data || !data.value) return;
            highlightFlowStep(2); // Preprocessing
            // Latest value from MQTT
            let pt = data;
            if (pt.timestamp <= lastFetchTime) return;
            lastFetchTime = pt.timestamp;

            // Preprocessing: simple normalization
            let value = pt.value; // Can add filtering here
            let timeLabel = new Date(pt.timestamp).toLocaleTimeString().slice(0,8);
            ecgData.push(value);
            timeData.push(timeLabel);
            if (ecgData.length > 1000) {
                ecgData.shift();
                timeData.shift();
            }

            ecgChart.data.labels = timeData;
            ecgChart.data.datasets[0].data = ecgData;
            ecgChart.update('none');

            highlightFlowStep(3); // Pan-Tompkins Algorithm
            runPanTompkins(ecgData);

            highlightFlowStep(4); // Post-Processing
            // (Visual update only)
        }

        // --- Pan-Tompkins Algorithm (simplified) ---
        function runPanTompkins(ecg) {
            // R peak detection: find local max above threshold
            let threshold = 0.7; // simple, tune as needed
            let peaks = [];
            for (let i = 1; i < ecg.length-1; i++) {
                if (ecg[i] > threshold && ecg[i] > ecg[i-1] && ecg[i] > ecg[i+1]) {
                    // Avoid double-counting, check 200ms separation (assume 250Hz, 50 samples)
                    if (peaks.length === 0 || (i - peaks[peaks.length-1]) > 50)
                        peaks.push(i);
                }
            }
            // RR intervals (ms)
            let rr = [];
            for (let i = 1; i < peaks.length; i++) {
                let interval = (peaks[i] - peaks[i-1]) * 4; // If 250Hz, 4ms per sample
                rr.push(interval);
            }
            rrIntervals = rr;

            // Latest values
            let latest_hr = '--';
            let latest_rr = '--';
            let latest_variability = '--';
            if (rr.length > 0) {
                latest_rr = Math.round(rr[rr.length - 1]);
                latest_hr = Math.round(60000 / latest_rr);
                // Variability over last 5 RR intervals (or fewer if not enough)
                let recent_rr = rr.slice(-5);
                latest_variability = recent_rr.length > 1 ? stddev(recent_rr).toFixed(1) : '--';
            }

            document.getElementById('hr-value').textContent = latest_hr;
            document.getElementById('rr-value').textContent = latest_rr;
            document.getElementById('variability-value').textContent = latest_variability;

            // Flags/analysis
            highlightFlowStep(5); // Logic-Based Analysis
            let flags = [];
            if (latest_hr !== '--') {
                if (latest_hr > 100) flags.push('Tachycardia');
                if (latest_hr < 60) flags.push('Bradycardia');
            }
            if (latest_variability !== '--' && parseFloat(latest_variability) > 80) flags.push('Arrhythmia');
            document.getElementById('flags-value').textContent = flags.length ? flags.join(', ') : 'None';

            // Summary
            highlightFlowStep(6); // Summary
            let summary = 'Normal Sinus Rhythm';
            if (flags.includes('Arrhythmia')) summary = 'Possible Arrhythmia Detected';
            else if (flags.includes('Tachycardia')) summary = 'Tachycardia Detected';
            else if (flags.includes('Bradycardia')) summary = 'Bradycardia Detected';
            document.getElementById('analysis-summary').textContent = summary;
        }

        // --- Math Helpers ---
        function average(arr) {
            return arr.reduce((a,b)=>a+b,0) / (arr.length || 1);
        }
        function stddev(arr) {
            let avg = average(arr);
            return Math.sqrt(arr.reduce((sum, v) => sum + (v-avg)**2, 0) / (arr.length || 1));
        }

        // --- Report Export ---
        document.getElementById('download-report').addEventListener('click', function(){
            exportReportPDF();
        });

        function exportReportPDF() {
            const { jsPDF } = window.jspdf;
            let doc = new jsPDF();

            doc.setFont('helvetica');
            doc.setFontSize(18);
            doc.setTextColor(22, 66, 91);
            doc.text('Virtual IoT-Based ECG System Report', 15, 20);

            doc.setFontSize(12);
            doc.text(`Patient Name: ${patientData.name}`, 15, 32);
            doc.text(`Age: ${patientData.age}`, 15, 39);
            doc.text(`Gender: ${patientData.gender}`, 15, 46);
            doc.text(`Patient ID: ${patientData.patientId}`, 15, 53);

            doc.text('Analysis Results:', 15, 65);
            doc.text(`Heart Rate: ${document.getElementById('hr-value').textContent} bpm`, 15, 72);
            doc.text(`RR Interval: ${document.getElementById('rr-value').textContent} ms`, 15, 79);
            doc.text(`Variability: ${document.getElementById('variability-value').textContent}`, 15, 86);
            doc.text(`Flags: ${document.getElementById('flags-value').textContent}`, 15, 93);
            doc.text(`Summary: ${document.getElementById('analysis-summary').textContent}`, 15, 100);

            // ECG Chart snapshot
            const canvas = document.getElementById('ecg-chart');
            const imgData = canvas.toDataURL('image/jpeg', 1.0);
            doc.text('ECG Waveform:', 15, 112);
            doc.addImage(imgData, 'JPEG', 15, 117, 180, 50);

            doc.save(`ECG_Report_${patientData.patientId}.pdf`);
        }
    </script>
</body>
</html>
